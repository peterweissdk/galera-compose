---
services:
  mariadb:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      host:
        aliases:
          - mariadb
    volumes:
      - ./data:/var/lib/mysql
      - ./galera.cnf:/etc/mysql/conf.d/galera.cnf

networks:
  host:
    external: true
